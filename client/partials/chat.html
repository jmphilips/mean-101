<h2>Welcome to the chat room</h2>

<form ng-submit="sendMessage()"> 
    <input type="text" ng-model="content" />
    <input type="text" ng-model="author" placeholder="Your name" />
    <input type="submit" />
</form>
<hr />
<ul>
    <li ng-repeat="msg in messages">{{msg.author}}: {{msg.content}}</li>
</ul>
